name: bigfish
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # --- Core Python and Jupyter ---
  - python=3.13
  - pip
  - jupyterlab
  - ipykernel
  - ipywidgets

  # --- Core scientific stack ---
  - numpy
  - scipy
  - pandas
  - matplotlib
  - scikit-image
  - scikit-learn
  - imageio
  - opencv
  - pillow
  - lxml
  - zarr
  - tifffile
  - numba
  - dask
  - distributed
  - toolz
  - partd
  - cloudpickle
  - joblib
  - fsspec
  - fasteners
  - etils
  - rich
  - tqdm
  - humanize
  - simplejson
  - protobuf
  - click
  - pydantic
  - xsdata
  - ome-types

  # --- JAX / ML stack ---
  - jax
  - jaxlib
  - flax
  - optax
  - chex
  - tensorstore

  # --- Visualization & utilities ---
  - plotly
  - networkx
  - markdown-it-py
  - mdurl
  - wrapt

  # --- GPU support (CUDA 12.x) ---
  - cuda-version=12.6
  - cudnn
  - nccl

  # --- System / I/O ---
  - pyyaml
  - psutil
  - filelock

  # --- Pinned versions for stability ---
  - packaging
  - typing-extensions
  - python-dateutil
  - tzdata

  # --- Minimal pip installs (not on conda) ---
  - pip:
      - deeptile==2.0.9
      - piscis==0.2.6
      - mrc==0.3.1
      - narwhals==1.39.0
      - orbax-checkpoint==0.11.13
      - resource-backed-dask-array==0.1.0
      - treescope==0.1.9
      - typing-inspection==0.4.0
